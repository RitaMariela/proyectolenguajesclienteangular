<body>
    <div class="center" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">


            <form class="vertical-center">

                <img class="myImg" src="assets/images/alien.png" alt="">
                <mat-card-content>
                   
                    
                    <mat-form-field class="login-full-width">

                        <input matInput [(ngModel)]="addCommentData.issueCode"  readonly="readonly" name="issueCode" placeholder="IssueCode" >
                    </mat-form-field>

                    <h1>Write your comment</h1><br>
                    <mat-form-field class="login-full-width">
                        
                        <input matInput [(ngModel)]="addCommentData.descripcion"  name="descripcion" >
                    </mat-form-field>

                     <br>
                   

                </mat-card-content>

                <mat-card-actions>
                    <button mat-button (click)="addNewComment()">Add comment</button>
                </mat-card-actions>

                <mat-card-actions>
                    <button mat-button>Close</button>
                </mat-card-actions>

            </form>
        </mat-card>
    </div>
</body>
