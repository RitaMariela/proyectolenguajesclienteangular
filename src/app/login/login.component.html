<body>
    <div class="center" fxLayout="row" fxLayoutAlign="center center">
  
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>
            <img class="myImg" src="assets/images/alien.png" alt="">
            <h1>TeleAtl√°ntico</h1>
          </mat-card-title>
        </mat-card-header>
    
        <form class="vertical-center">
          <mat-card-content>
            <mat-form-field class="login-full-width">
              <h2>User</h2>
              <input matInput [(ngModel)]="username" name="username" required>
            </mat-form-field>
    
            <mat-form-field class="login-full-width">
              <h2>Password</h2>
              <input matInput [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="login()" >Log In</button><p>
            <button mat-button (click)="addUserWindow()">sign in</button></p>
          </mat-card-actions>
        </form>
      </mat-card>
    
    </div>
  </body>
